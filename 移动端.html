<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#ball {
				width: 120px;
				height: 120px;
				position: absolute;
				left: 30%;
				bottom: 0;
				cursor: default;
				border-radius: 50%;
			}
		</style>
	</head>

	<body>
		<div id="ball"></div>
		<script type="text/javascript">
			var ball = document.getElementById("ball");
			var speedX = 30;
			var speedY = 0;
			var timer = null;
			var maxY = document.documentElement.clientHeight - ball.offsetHeight;
			var maxX = document.documentElement.clientWidth - ball.offsetWidth;
			var lastX = 0;
			var lastY = 0;
			var clickX = null;
			var clickY = null;
			window.onload = ball_color();
			
			/*阻止移动端页面滚动*/
			document.addEventListener("touchmove", function(e) {
				e.preventDefault();
			}, false);
			

			ball.ontouchstart = function(e) {
				var e = e.touches[0];
				ball.style.background = "green";
				clickX = e.pageX - ball.offsetLeft;
				clickY = e.pageY - ball.offsetTop;
				document.ontouchmove = function(e) {
					var e = e.touches[0];
					var x = e.pageX - clickX;
					var y = e.pageY - clickY;
					if(y >= maxY) {
						y = maxY;
					}
					if(y <= 0) {
						y = 0;
					}
					if(x >= maxX) {
						x = maxX;
					}
					if(x <= 0) {
						x = 0;
					}

					speedX = x - lastX;
					speedY = y - lastY;

					lastX = x;
					lastY = y;

					ball.style.top = y + "px";
					ball.style.left = x + "px";
				}

			}
			ball.ontouchend = function() {
				document.ontouchmove = null;
				move();
			}

			function move() {
				clearInterval(timer);
				timer = setInterval(function() {
					speedY += 1;
					var y = ball.offsetTop + speedY;
					var x = ball.offsetLeft + speedX;
					if(y >= maxY) {
						y = maxY;
						if(Math.abs(speedY) != 1 && Math.abs(speedX) != 0) {
							ball_color();
						}
						if(Math.abs(speedY) != 1 && Math.abs(speedX) == 0){
							ball_color();
						}
						speedY *= -0.8;
						speedX *= 0.95;
					}
					if(y <= 0) {
						y = 0;
						ball_color();
						speedY *= -0.8;
					}
					if(x >= maxX) {
						x = maxX;
						if(Math.abs(speedX) != 0 && Math.abs(speedY) != 0) {
							ball_color();
						}
						speedX *= -0.8;
					}
					if(x <= 0) {
						x = 0;
						if(Math.abs(speedX) != 0 && Math.abs(speedY) != 0) {
							ball_color();
						}
						speedX *= -0.8;
					}
					if(Math.abs(speedY) < 1) {
						speedY = 0;
					}
					if(Math.abs(speedX) < 1) {
						speedX = 0;
					}
					if(speedY == 0 && speedX == 0 && y == maxY) {
						clearInterval(timer);
					}
					ball.style.top = y + "px";
					ball.style.left = x + "px";
				}, 15);

			}
			function rand(min, max) {
				return parseInt(Math.random() * (max - min + 1) + min);
			}
			function ball_color() {
				ball.style.background = "rgb(" + rand(0, 255) + ", " + rand(0, 255) + ", " + rand(0, 255) + ")";
			}
		</script>
	</body>

</html>
